{% macro Divider(color, gradient) %}
<svg throwIfNamespace version="1.1" className="divider" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
        width="100%" viewBox="0 0 1920 80" enable-background="new 0 0 1920 80">
    {% if gradient %}
    <linearGradient id="divider-grad">
        <stop offset="0%" style="stop-color:{{ gradient[0] }};stop-opacity:1" />
          <stop offset="100%" style="stop-color:{{ gradient[1] }};stop-opacity:1" />
    </linearGradient>
    <path fill="url(#divider-grad)" d="M0,0c0,0,493,80,960,80s960-80,960-80H0z"></path>
    {% else %}
    <path fill={{ color }} d="M0,0c0,0,493,80,960,80s960-80,960-80H0z"></path>
    {% endif %}
</svg>
{% endmacro %}
