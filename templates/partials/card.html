{% macro card(title, content, color) %}
    <div class="card wow animated flipInX" style="background: {{ color }};">
        <div class="card-body text-light">
        <h5 class="card-title important">{{ title }}</h5>
        <div class="card-content">
            <p class="text-light">{{ content }}</p>
        </div>
        </div>
  </div>
{% endmacro %}
{% macro image(src) %}
    <img class="image-smooth" width="100%" src={{ src|default("https://via.placeholder.com/1920x1080") }} />
{% endmacro %}
